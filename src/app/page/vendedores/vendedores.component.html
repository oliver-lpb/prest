<h4 class="mb-56">Clientes</h4>

        <div class="">
            <table mat-table [dataSource]="users" class="">

                <!-- Assigned Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="">{{ element.nombre }}</p>
                        <p class="">{{ element.apellido }}</p>
                    </td>
                </ng-container>
                <!-- Id Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> apellido </th>
                    <td mat-cell class="" *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="supervisor">
                    <th mat-header-cell *matHeaderCellDef> supervisor </th>
                    <td mat-cell class="" *matCellDef="let element"> {{element.supervisor}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
